</head>

<body>
    <div class="header">
        <div class="logo">
            <h2>My Library</h2>

        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about_us.html">ABOUT</a></li>

            <input class="srch" type="search" name="" placeholder="Search book...">
            <a href="#"> <button class="btn">Search</button></a>
        </div> -->
    </div>

    <div class="signUp_form">
        <form>
            <div class="form_title">
                <h2>Create New Account</h2>
            </div>
            <div class="form_input">
                <div class="input">
                    <label for="fname">First name:</label><input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                    <label for="lname">Last name:</label><input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                    <label for="username">Username:</label><input type="text" id="username" name="username" placeholder="Username" required><br>
                </div>
                <div class="radio_btn">
                    <label>Sex:</label>
                    <input type="radio" name="radSize" id="male" value="male" checked="checked" /><label for="male">male</label>
                    <input type="radio" name="radSize" id="female" value="female" /><label for="female">female</label><br/><br>
                </div>
                <div class="input">
                    Date of birth:<input type="date" name="date" required><br /> Birth place: <select name="selecter">
                      <option value="addis">Addis Ababa</option>
                      <option value="gondar" selected>Gondar</option>
                      <option value="bahirdar">Bahir Dar</option>
                      <option value="hawasa">Hawassa</option>
                  </select><br /> Email:
                    <input type="email" id="email" name="email" placeholder="youremail@gmail.com"><br /> Phone:
                    <input type="tel" name="phone" placeholder="0985-96-31-31" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br /> Password:
                    <input type="password" name="newPassword" required><br /> Confirm password:<input type="password" name="cPassword" required><br />
                </div>
                <div class="submit_btn">
                    <input type="submit" value="Submit">
                    <input type="reset">
                </div>
            </div>



        </form>
    </div>

</body>

</html>
